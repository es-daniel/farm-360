<mat-form-field>
  <input matInput readonly [value]="getFilesName()" [placeholder]="placeholder" />
  <mat-icon matSuffix matTooltip="Seleccionar archivo(s)..." (click)="fileInput.click()">attach_file</mat-icon>
</mat-form-field>
<input
  hidden
  type="file"
  (change)="onSelectFiles($event)"
  [accept]="filesAccepted"
  #fileInput
  [multiple]="multipleFilesAccepted"
  [disabled]="disabled" />
