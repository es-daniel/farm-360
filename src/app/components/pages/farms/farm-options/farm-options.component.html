<mat-action-list *ngIf="farm$ | async as farm" [disabled]="isLoading$ | async">
  <button mat-list-item (click)="selectOption(FARM_OPTION.DELETE)">
    <mat-icon matListItemIcon>delete</mat-icon>
    Eliminar
  </button>
  <mat-divider />
  <button mat-list-item>
    <mat-icon matListItemIcon>visibility</mat-icon>
    Ver vacas en la finca
  </button>
</mat-action-list>
